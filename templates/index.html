<!DOCTYPE html>
<html>
<head>
    <title>Fabric QC - Web Interface</title>
</head>
<body>
    <h2>Fabric QC System</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png,.jpg,.jpeg" required>
        <input type="submit" value="Upload and Check">
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if filename %}
        <h3>Uploaded Image:</h3>
        <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" width="300"><br><br>

        <h3>Prediction:</h3>
        <p><strong>Status:</strong> {{ label }}</p>
        <p><strong>Confidence:</strong> {{ probability }}</p>
    {% endif %}
</body>
</html>
